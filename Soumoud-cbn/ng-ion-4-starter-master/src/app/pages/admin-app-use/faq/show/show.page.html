<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Retour"></ion-back-button>
    </ion-buttons>
    <ion-title >
      {{ faq.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;color:#FFF" >
        {{ faq.title }}
      </ion-card-title>
      <ion-card-subtitle style="color:#FFF">{{ faq.detail }}</ion-card-subtitle>
      <br />
    </ion-card-header>
  </ion-card>
  <ion-button (click)="deleteFaq()" expand="full" fill="clear" color="danger"
    >Supprimer</ion-button
  >
</ion-content>
