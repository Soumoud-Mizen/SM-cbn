<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="consumerMenu" slot="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Promotions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <br />

  <h6 *ngIf="promotions.length===0">Vous n'avez pas de promotions en cours...</h6>

  <h1>GAGNEZ VOTRE PREMIER BONUS</h1>
  <br />
  <h4>
    Economiez 4€ a chaque foid que l'un de vos invitée essaie NG ION 4 STARTER
  </h4>
  <br />
  <ion-button expand="full" (click)="letShare()">
    INVITEZ DES AMIS
  </ion-button>
  <br />
  <br />
  <ion-list *ngIf="promotions">
    <ion-item *ngFor="let promotion of promotions">
      4€
    </ion-item>
  </ion-list>
</ion-content>
