<ion-app>
  <ion-split-pane contentId="main-content">
    
    
    <ion-menu type="reveal" contentId="main-content" side="start" menuId="providerMenu">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of providerMenuPages; let last = last;">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="last" (click)="logout()">
              <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
              <ion-label>
                Se déconnecter
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu  type="reveal" contentId="main-content" side="start" menuId="adminMenu">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of adminMenuPages; let last = last;">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="last" (click)="logout()">
              <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
              <ion-label>
                Se déconnecter
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu  type="reveal" contentId="main-content" side="start" menuId="consumerMenu">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of consumerMenuPages; let last = last;"
          >
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="last" (click)="logout()">
              <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
              <ion-label>
                Se déconnecter
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
